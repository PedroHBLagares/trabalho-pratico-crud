<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Destino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css?v=2">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Destinos Incríveis</a>
            <div class="collapse navbar-collapse" id="menuPrincipal">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cadastro.html">Adicionar Destino</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <h2 id="form-title" class="display-6 border-bottom pb-2 mb-3">Adicionar Novo Destino</h2>
        
        <form id="destino-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Destino</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição Curta (para o card)</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="mb-3">
                <label for="conteudo" class="form-label">Conteúdo Completo (para a pág. de detalhes)</label>
                <textarea class="form-control" id="conteudo" rows="3" required></textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="imagem_principal" class="form-label">URL da Imagem Principal</label>
                    <input type="text" class="form-control" id="imagem_principal" placeholder="Ex: assets/img/nome.jpg" required>
                </div>
            </div>
             <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="destaque">
                <label class="form-check-label" for="destaque">Marcar como Destaque (aparece no carrossel)</label>
            </div>
            
            <hr>
            <p><strong>Atenção:</strong> O cadastro de *atrações* (itens secundários) não é feito por este formulário, apenas o destino principal.</p>

            <button type="submit" class="btn btn-primary-custom">Salvar Destino</button>
            <a href="index.html" class="btn btn-secondary-custom">Cancelar</a>
        </form>

    </main>

    <footer class="bg-light text-center text-lg-start text-muted border-top mt-5">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2025 - Todos os direitos reservados.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
